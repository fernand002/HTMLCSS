<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Color</title>
</head>
<body>
    <h1>Selecciona un Color</h1>
    <form id="colorForm">
        <label for="colorSeleccionado">Color:</label>
        <input type="color" id="colorSeleccionado" name="colorSeleccionado" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
