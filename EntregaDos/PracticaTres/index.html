
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Deportes</title>
</head>
<body>
    <h2>Selecciona tus deportes favoritos</h2>
    <form>
        <label>
            <input type="checkbox" name="deporte" value="futbol" checked>
            Fútbol
        </label><br>

        <label>
            <input type="checkbox" name="deporte" value="basket" >
            Baloncesto
        </label><br>

        <label>
            <input type="checkbox" name="deporte" value="tenis" >
            Tenis
        </label><br>

        <label>
            <input type="checkbox" name="deporte" value="natacion" >
            Natación
        </label><br><br>

        <h3>Selecciona la categoría:</h3>
        <label>
            <input type="radio" name="categoria" value="juvenil" required>
            Juvenil
        </label><br>

        <label>
            <input type="radio" name="categoria" value="infantil">
            Infantil
        </label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
