<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla compleja</title>
</head>
<body>
    <table summary="Tabla coomparativa de las caracteristicas tecnicas de los Reproductores MP3" border="1" CELLPADDING=10 CELLSPACING=0>
        <caption>Tabla coomparativa de las caracteristicas tecnicas de los Reproductores MP3</caption>
        <thead>
          <tr>
            <th rowspan="2" scope="col"></th>
           
          </tr>
          <tr>
            <th scope="col" colspan="3">Producto A</th>
            <th scope="col" colspan="2">Producto B</th>
            
          </tr>
        </thead>
       
        <tfoot>
          <tr>
            <th rowspan="2" scope="col" >Tiempo de Carga</th>
            <th scope="col" colspan="3" rowspan="2">Unas tres horas</th>  
            <th scope="col" colspan="2">Unas 4 horas</th>
            <tr>
                <td colspan="2" >Unas 3 horas para alcanzar </br>el 80% de la capacidad</td>
            </tr>
          <tr></tr>
          <tr>
            
          </tr>
        </tfoot>
       
        <tbody>
          <tr>
            <th scope="row">Capacida de alamacenamiento</th><td>1</td><td>2</td><td>3</td><td>-</td><td>-</td>
          </tr>
          <tr>
            <th scope="row">Colores</th><td>3</td><td>5</td><td>8</td><td colspan="2">4</td>
          </tr>
          <tr>
            <th scope="row">Pantalla</th><td colspan="3">4</td><td colspan="2">3</td>
          </tr>
          
          
        </tbody>
      </table>
</body>
</html>
