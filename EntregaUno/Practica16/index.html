<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo de columnas fusionadas</title>
</head>
<body>
    <h1>Fusion de columnas</h1>
    <table border="1" CELLPADDING=10 CELLSPACING=0 >
        <tr align="center">
         <td colspan="2" rowspan="2">A</td>
         </tr>
        <tr></tr>
        <tr align="center">
         <td>B</td>
         <td>C</td>
        </tr>
       </table>
</body>
</html>
